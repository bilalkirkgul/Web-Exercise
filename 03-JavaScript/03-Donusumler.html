<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>

        var number = 5.3;
        console.log(number);

        var value = "9.3";
        console.log(value);

        //parseInt

        console.log(value + number);
        console.log(parseInt(value) + number);

        //parseFloat

        console.log(parseFloat(value) + number);

        //Number

        console.log(Number(value) + number);

        //String
        console.log(value + String(number));

        //ToString
        console.log(value + number.toString());

    </script>
</body>
</html>
