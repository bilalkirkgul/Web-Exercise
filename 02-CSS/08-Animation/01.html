<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        button{
            background-color:orangered;
            color:white;
            height:100px;
            width:150px;
            border:2px dotted orange;
            transition: height 2s,width 5s,background-color 10s;

        }
        button:hover{
            height:200px;
            width:300px;
            background-color:royalblue;
        }
    </style>

</head>
<body>
    <button>
        Animations
    </button>
</body>
</html>
